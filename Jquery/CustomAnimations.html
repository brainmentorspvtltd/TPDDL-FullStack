<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>

    <h1>Custom Animations</h1>

    <button>Click to Animate</button>
    <hr>
    <img src="../Bootstrap/WebImages/Terminator002.jpg" alt="">

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        var img = $("img");
        $("button").click(function() {
            img.animate({
                'left': '200px',
                'opacity': 0.5,
            });
            img.animate({
                'left': '0px',
                'opacity': 1
            });
        })
    </script>

</body>

</html>
