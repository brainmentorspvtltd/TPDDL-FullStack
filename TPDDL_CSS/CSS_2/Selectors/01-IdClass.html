<body>

    <h1>Id Vs Class</h1>
    <!-- id - identity (unique)
    - 2 elements cannot have same id
    - an element cannot have 2 ids
    - id is represented by # -->
    <!-- class - grouping of elements
    - a class can be used multiple time
    - an element can have any number of classes
    - class is represented by . -->

    <div style="height:300px;" id="div_1" class="class_1"></div>
    <hr>
    <div id="div_2" class="class_1 class_2"></div>
    <hr>
    <div id="div_3" class="class_2 class_3 class_1"></div>
    <hr>
    <div id="div_4"></div>

</body>
