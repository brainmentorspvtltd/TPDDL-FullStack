<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[value="hide"]:checked~img[alt='img_1'] {
            display: none;
        }
        
        #form {
            display: none;
        }
        
        #form:target {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Checked Selector</h1>

    <a href="#form">Login Now</a>
    <div id="form">
        <a href="#">Close</a>
        <table>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" name="" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </div>

    <hr>

    <input type="radio" name="toggle" value="hide"> Hide
    <input type="radio" name="toggle" value="show"> Show
    <hr>
    <img src="cap_11.png" alt="img_1">
    <img src="cap_11.png" alt="img_2">
</body>

</html>
